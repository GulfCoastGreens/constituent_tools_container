---
steps:
  - checkout: self
  - script: echo Hello, world!
    displayName: 'Run a one-line script'
  - script: |
      echo Add other tasks to build, test, and deploy your project.
      echo See https://aka.ms/yaml
    displayName: 'Run a multi-line script'
  - task: Docker@2
    inputs:
      containerRegistry: 'dh_registry'
      command: 'login'
    displayName: Login to Registry
  - task: Docker@2
    displayName: Build Container
    inputs:
      containerRegistry: 'dh_registry'
      repository: jamjon3/sgan
      arguments: --network=host --build-arg DIGITALOCEAN_ACCESS_TOKEN=$(DIGITALOCEAN_ACCESS_TOKEN)
      command: 'build'
      tags: |
        $(containerPath)-$(Build.Repository.Name)-latest
  - task: Docker@2
    displayName: Push Container
    inputs:
      containerRegistry: 'dh_registry'
      repository: jamjon3/sgan
      command: push
      tags: |
        $(containerPath)-$(Build.Repository.Name)-latest
